<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dice Simulator{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function startTimer() {
      let seconds = 120;
      const timer = setInterval(() => {
        seconds--;
        const el = document.getElementById("timer");
        if (el) {
          el.innerText = seconds + "s remaining to download.";
        }
        if (seconds <= 0) {
          clearInterval(timer);
          if (el) el.innerText = "â›” File expired if not downloaded.";
        }
      }, 1000);
    }
  </script>
</head>
<body onload="startTimer()">
